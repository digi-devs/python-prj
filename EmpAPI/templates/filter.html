<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Mgmt System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {%load static %}
    <div class="container">
        <!-- Content here -->
        <h1>Hello, Filter! Operations</h1>
        <a class="btn btn-primary" href="/emp/create" role="button">Create</a>
        <a class="btn btn-primary" href="/emp/read" role="button">Read</a>
        <a class="btn btn-primary" href="/emp/getUpdate" role="button">Update</a>
        <a class="btn btn-primary" href="/emp/delete" role="button">Delete</a>
        <a class="btn btn-primary" href="/emp/filter" role="button">Filter</a>
        <a class="btn btn-primary" href="/emp/" role="button">Index</a>
      </div>

      <form action-"/emp/filter" method="post">
        {% csrf_token %}
        <div class='mb-4'>
          <label for="emp_name" class="form-label">Employee First / Last Name</label>
          <input type="text" class="form-control" aria-describedby="emp_name" name="emp_name" value={{ emp_name }}>
        </div>
        <div class='mb-4'>
          <label for="Department Name" class="form-label">Department Name</label>
          <input type="text" class="form-control" aria-describedby="Department Name" name="emp_dep" value={{ emp_dep }}>
        </div>
        <div class='mb-4'>
          <label for="Role" class="form-label">Role</label>
          <input type="text" class="form-control" aria-describedby="Role" name="emp_role" value={{ emp_role }}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
