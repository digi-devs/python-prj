<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Mgmt System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {%load static %}
    <div class="container">
        <!-- Content here -->
        <h1>Hello, U! Operations</h1>
        <a class="btn btn-primary" href="/emp/create" role="button">Create</a>
        <a class="btn btn-primary" href="/emp/read" role="button">Read</a>
        <a class="btn btn-primary" href="/emp/getUpdate" role="button">Update</a>
        <a class="btn btn-primary" href="/emp/delete" role="button">Delete</a>
        <a class="btn btn-primary" href="/emp/filter" role="button">Filter</a>
        <a class="btn btn-primary" href="/emp/" role="button">Index</a>
      </div>

      <form action-"/emp/update" method="post">
        {% csrf_token %}
        <div class='mb-4'>
          <label for="First Name" class="form-label">First Name</label>
          <input type="text" class="form-control" aria-describedby="First Name" name="emp_fname" value={{get_emp.emp_fname}}>
        </div>
        <div class='mb-4'>
          <label for="Last Name" class="form-label">Last Name</label>
          <input type="text" class="form-control" aria-describedby="Last Name" name="emp_lname" value={{ get_emp.emp_lname }}>
        </div>
        <div class='mb-4'>
          <label for="Department Name" class="form-label">Department Name</label>
          <input type="number" class="form-control" aria-describedby="Department Name" name="emp_dep" value={{ get_emp.emp_dep_id }}>
        </div>
        <div class='mb-4'>
          <label for="Salary" class="form-label">Salary</label>
          <input type="number" class="form-control" aria-describedby="Salary" name="emp_sal" value={{ get_emp.emp_sal }}>
        </div>
        <div class='mb-4'>
          <label for="Role" class="form-label">Role</label>
          <input type="number" class="form-control" aria-describedby="Role" name="emp_role" value={{ get_emp.emp_role_id }}>
        </div>
        <div class='mb-4'>
          <label for="Phone" class="form-label">Phone</label>
          <input type="number" class="form-control" aria-describedby="Phone" name="emp_phone" value={{ get_emp.emp_phone }}>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
